{% extends 'auths/auth_main.html' %}

{% block title %} Forgot Password{% endblock %}

{% block body %}
<div class="login_section">
    <div class="login_container">
        
  {% load  static %}
        <div class="blur">
            
            <img src="{% static '/images/mfg_logo22.png' %}" class="mfg_logo" alt="">
        </div>  
        <div class="login_form">
            
            <h3 class="heading_login_container">Forgot password</h3>
            <form method="post" action="" id="AddStationForm" enctype="multipart/form-data" autocomplete='off'>

                {% csrf_token %}
                <div class="text_box_container">
                    
                    <label for="email" class="labels" >Email:</label><br>
                    <input type="text" id="email" class="txtbox" name="email" onfocusout="validateFields(this.value,'email');" placeholder="Email">
                    
                    <p class="login-error-field" id="email_error"></p>
                </div>
                <input type="submit" id="submit_button" value="Send Verification Code"  class="submit_button">
                    
            </form>
            <div class="link_container1">
                <a href="{% url 'AdminLogin' %}" class="link">Login</a>
            </div>
        </div>
        {% for message in messages %}
        <div class="errors" >
            <p >Error: {{message}} </p>
            
        </div>
        {% endfor %}
    </div>
    
</div>

{% endblock %}
{% block js %}

{% endblock %}}
